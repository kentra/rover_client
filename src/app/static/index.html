<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rover Control</title>
    <!-- Use a simple CDN for Nipple.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Rover Control</h1>
            <div id="status" class="status disconnected">Disconnected</div>
        </header>

        <main>
            <div id="zones_container">
                <div id="zone_left" class="zone"></div>
                <div id="zone_right" class="zone"></div>
            </div>

            <div id="gamepad_hud">
                <div class="top-row">
                    <div id="btn_lb" class="btn bumper">LB</div>
                    <div id="btn_rb" class="btn bumper">RB</div>
                </div>
                <div class="triggers-row">
                    <div id="btn_lt" class="btn trigger">LT <div class="val"></div>
                    </div>
                    <div id="btn_rt" class="btn trigger">RT <div class="val"></div>
                    </div>
                </div>

                <div class="mid-section">
                    <div class="dpad-grid">
                        <div id="btn_up" class="btn dpad-btn up">▲</div>
                        <div id="btn_left" class="btn dpad-btn left">◀</div>
                        <div id="btn_right" class="btn dpad-btn right">▶</div>
                        <div id="btn_down" class="btn dpad-btn down">▼</div>
                    </div>

                    <div class="meta-section">
                        <div id="btn_select" class="btn meta-btn">Select</div>
                        <div id="btn_start" class="btn meta-btn">Start</div>
                    </div>

                    <div class="face-grid">
                        <div id="btn_y" class="btn face-btn y-btn">Y</div>
                        <div id="btn_x" class="btn face-btn x-btn">X</div>
                        <div id="btn_b" class="btn face-btn b-btn">B</div>
                        <div id="btn_a" class="btn face-btn a-btn">A</div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>BLE Connected</p>
        </footer>
    </div>
    <script src="/static/js/main.js"></script>
</body>

</html>
